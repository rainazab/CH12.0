# Docker Compose for Elasticsearch development setup
version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: api-atlas-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"  # REST API
      - "9300:9300"  # Node communication
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - api-atlas-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: api-atlas-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - api-atlas-network

volumes:
  elasticsearch-data:
    driver: local

networks:
  api-atlas-network:
    driver: bridge
